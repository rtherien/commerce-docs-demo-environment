<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coveo Commerce Demo - Sports Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #2c5aa0;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin: 0.5rem;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #1e4080;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds if user doesn't click
        setTimeout(() => {
            window.location.href = './website/pages/index.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ›’</div>
        <h1>Sports Store Demo</h1>
        <p>
            Welcome to the Coveo Commerce Demo Environment!<br>
            This showcase features a complete e-commerce implementation with search, product listings, and analytics.
        </p>
        <a href="./website/pages/index.html" class="btn">Enter Store</a>
        <p style="font-size: 0.9rem; color: #999; margin-top: 2rem;">
            You will be automatically redirected in 5 seconds...
        </p>
    </div>
</body>
</html>
